<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Input de Dinheiro
    </title>
    
    <!-- Estilo do Site -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Funções do Site -->
    <script type="text/javascript">
        function salvar(){
            let dinheiro_completo = document.getElementById("input").value
            let dinheiro_simplificado = document.getElementById("input2").value

            let erros = []

            // Vazio

            if (dinheiro_completo.trim() == "" && dinheiro_simplificado.trim() == "" || dinheiro_completo.length < 4 && dinheiro_simplificado.length < 4) {
              erros.push("Os campos de dinheiro não devem estar vazios")
            }

            else if (dinheiro_completo.trim() == "" || dinheiro_completo.length < 4) {
              erros.push("O campo de dinheiro não deve estar vazio")
            }

            else if (dinheiro_simplificado.trim() == "" || dinheiro_simplificado.length < 4) {
              erros.push("O campo de dinheiro simplificado não deve estar vazio")
            }

            if (erros.length > 0) {
                swal("Opa! Um erro ocorreu", erros.join(",\n "), "error")
                document.getElementById("input").value = ""
                document.getElementById("input2").value = ""
            } else {
                swal(`A primeira quantidade: ${dinheiro_completo}, A segunda quantidade: ${dinheiro_simplificado}`, "Sua conta bancaria foi salva com sucesso", "success")
                document.getElementById("input").value = ""
                document.getElementById("input2").value = ""
            }
            return false
        }
    </script>
</head>
<body>
  <div class="Wrapper">
    <h1 class="Title">Input de Dinheiro!</h1>
    <form action="" method="post" onsubmit="return salvar()">
      <div class="Input">
        <input type="text" id="input" class="Input-text" placeholder="Quantidade e.g. R$ 9,90">

        <label for="input" class="Input-label">
          Dinheiro
        </label>
      </div>

      <br>

      <div class="Input">
        <input type="text" id="input2" class="Input-text" placeholder="Quantidade e.g. R$ 9,90">

        <label for="input" class="Input-label">
          Dinheiro Simplificado
        </label>
      </div>

      <div class="btnop">
        <button type="submit" class="bn39">
          <span class="bn39span">
            Salvar
          </span>
      </div>
    </form>
  </div>
    <!-- Plugin do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin de Notificação-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Plugin do JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- Mascara de Inputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
      $('#input').mask('R$ 000.000.000.000.000,00', {reverse: false});
      $('#input2').mask("R$ #.##0,00", {reverse: false});
    </script>
</body>
</html>
