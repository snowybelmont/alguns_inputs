<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Input de Nome Completo
    </title>
    
    <!-- Estilo do Site -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Funções do Site -->
    <script type="text/javascript">
        function salvar(){
            let nome = document.getElementById("input").value

            let erros = []

            if (nome.trim() == "") {
              erros.push("O campo do nome não deve estar vazio")
            }

            if (/\d/.test(nome)) {
                erros.push("O nome não deve conter números")
            }

            if(/[^a-zA-Z 0-9]+/g.test(nome)) {
                erros.push("O nome não deve conter caracteres especiais")
            }

            if (nome.trim().indexOf(" ") == -1 && nome.trim() != "" || /\d/.test(nome) || /[^a-zA-Z 0-9]+/g.test(nome)) {
                erros.push("Você deve inserir seu nome completo")
            }

            if (erros.length > 0) {
                swal("Opa! Um erro ocorreu", erros.join(",\n "), "error")
                document.getElementById("input").value = ""
            } else {
                swal(`Olá, ${nome}`, "Seu nome foi salvo com sucesso", "success")
                document.getElementById("input").value = ""
            }
            return false
        }
    </script>
</head>
<body>
  <div class="Wrapper">
    <h1 class="Title">Input de Nome Completo!</h1>
    <form action="" method="post" onsubmit="return salvar()">
      <div class="Input">
        <input type="text" id="input" class="Input-text" placeholder="Seu Nome Completo, e.g. Deide Costa">

        <label for="input" class="Input-label">
          Nome
        </label>
      </div>

      <div class="btnop">
        <button type="submit" class="bn39">
          <span class="bn39span">
            Salvar
          </span>
      </div>
    </form>
  </div>
    
    <!-- Plugin do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

    <!-- Plugin de Notificação-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
