<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Input de Username
    </title>
    
    <!-- Estilo do Site -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Funções do Site -->
    <script type="text/javascript">
        function salvar(){
            let username = document.getElementById("input").value

            let erros = []

            if (username.trim() == "") {
              erros.push("O username não deve estar vazio")
            }

            if(username.length < 3 && username != "") {
                erros.push("O username deve ter pelo menos 3 caracteres")
            }

            if(username.length > 20) {
                erros.push("O username não deve ultrapassar o limite de 20 caracteres")
            }

            if (username.trim().indexOf(" ") >= 0) {
                erros.push("O nome não deve conter espaços")
            }

            if (erros.length > 0) {
                swal("Opa! Um erro ocorreu", erros.join(",\n "), "error")
                document.getElementById("input").value = ""
            } else {
                swal(`Olá, ${username}`, "Seu username foi salvo com sucesso", "success")
                document.getElementById("input").value = ""
            }
            return false
        }
    </script>
</head>
<body>
  <div class="Wrapper">
    <h1 class="Title">Input de Username!</h1>
    <form action="" method="post" onsubmit="return salvar()">
      <div class="Input">
        <input type="text" id="input" class="Input-text" placeholder="Seu Username e.g. MalvadinhaXD">

        <label for="input" class="Input-label">
          Username
        </label>
      </div>

      <div class="btnop">
        <button type="submit" class="bn39">
          <span class="bn39span">
            Salvar
          </span>
      </div>
    </form>
  </div>
    
    <!-- Plugin do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

    <!-- Plugin de Notificação-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
