<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Input de E-mail
    </title>
    
    <!-- Estilo do Site -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Funções do Site -->
    <script type="text/javascript">
        function salvar(){
            let email = document.getElementById("input").value

            let erros = []

            if (email.trim() == "") {
              erros.push("O endereço de e-mail não deve estar vazio")
            }

            if (!/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[_a-z0-9-]+(\.[_a-z0-9-]+)*(\.[a-z]{2,4})$/g.test(email) && email != "") {
              erros.push("O endereço de e-mail digitado não é válido")
            }

            if (email.trim().indexOf(" ") >= 0) {
                erros.push("O endereço de e-mail não deve conter espaços")
            }

            if (erros.length > 0) {
                swal("Opa! Um erro ocorreu", erros.join(",\n "), "error")
                document.getElementById("input").value = ""
            } else {
                swal(`Enviamos um E-mail para ${email}`, "Seu email foi salvo com sucesso", "success")
                document.getElementById("input").value = ""
            }
            return false
        }
    </script>
</head>
<body>
  <div class="Wrapper">
    <h1 class="Title">Input de Endereço de E-mail!</h1>
    <form action="" method="post" onsubmit="return salvar()">
      <div class="Input">
        <input type="email" id="input" class="Input-text" placeholder="Seu E-mail e.g. markin@reidelas.com.br">

        <label for="input" class="Input-label">
          Endereço de E-mail
        </label>
      </div>

      <div class="btnop">
        <button type="submit" class="bn39">
          <span class="bn39span">
            Salvar
          </span>
      </div>
    </form>
  </div>
    
    <!-- Plugin do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

    <!-- Plugin de Notificação-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
